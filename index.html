<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Daily Tasks Report</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/free-vector/futuristic-background-design_23-2148503793.jpg'); /* Replace with the actual path to your image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
      }

      h1 {
        text-align: center;
        color: chocolate;
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Table Styles */
      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #c79db7;
        color: white;
      }

      tr:nth-child(even) {
        background-color: rgba(240, 240, 240, 0.8);
      }

      tr:hover {
        background-color: rgba(225, 225, 225, 0.9);
      }

      /* Links */
      a {
        text-decoration: none;
        color: #0066cc;
      }

      a:hover {
        color: #ff4500;
        text-decoration: underline;
      }

      /* Paragraph Styles */
      p {
        margin-left: 20px;
        font-size: 18px;
        color: #fff; /* Ensure text is visible on the background */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
